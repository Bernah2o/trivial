    <script>
      document.addEventListener("DOMContentLoaded", () => {
        try {
          const raw = localStorage.getItem("adminAlerts");
          if (!raw) return;
          const alerts = JSON.parse(raw) || [];
          if (!alerts.length) return;
          const grouped = {};
          alerts.forEach((a) => {
            const ced = a && a.payload ? String(a.payload.cedula || "") : "";
            const cod = a && a.payload ? String(a.payload.codigo || "") : "";
            if (!ced) return;
            if (!grouped[ced]) grouped[ced] = new Set();
            if (cod) grouped[ced].add(cod);
          });

          const box = document.getElementById("admin-alerts");
          box.innerHTML = "";
          const card = document.createElement("div");
          card.className = "card";
          card.style.padding = "16px 20px";
          card.style.marginBottom = "16px";

          const title = document.createElement("div");
          title.style.display = "flex";
          title.style.alignItems = "center";
          title.style.gap = "10px";
          title.style.marginBottom = "10px";
          const icon = document.createElement("span");
          icon.textContent = "âš ï¸";
          const t = document.createElement("strong");
          t.textContent = "Alertas recientes";
          title.appendChild(icon);
          title.appendChild(t);
          card.appendChild(title);

          Object.keys(grouped).forEach((ced) => {
            const row = document.createElement("div");
            row.style.display = "flex";
            row.style.alignItems = "center";
            row.style.gap = "12px";
            row.style.margin = "8px 0";

            const label = document.createElement("span");
            label.textContent = "CÃ©dula duplicada";
            label.className = "badge badge-danger";

            const cedulaBadge = document.createElement("span");
            cedulaBadge.className = "badge badge-danger";
            cedulaBadge.textContent = ced;

            const codesWrap = document.createElement("div");
            codesWrap.style.display = "flex";
            codesWrap.style.flexWrap = "wrap";
            codesWrap.style.gap = "6px";
            grouped[ced].forEach((code) => {
              const pill = document.createElement("span");
              pill.textContent = code;
              pill.style.background = "#f1f5f9";
              pill.style.color = "#0f172a";
              pill.style.border = "1px solid #e2e8f0";
              pill.style.padding = "4px 8px";
              pill.style.borderRadius = "12px";
              pill.style.fontSize = "12px";
              codesWrap.appendChild(pill);
            });

            row.appendChild(label);
            row.appendChild(cedulaBadge);
            row.appendChild(codesWrap);
            card.appendChild(row);
          });

          box.appendChild(card);
          localStorage.removeItem("adminAlerts");
        } catch (e) {}
      });
    </script>
