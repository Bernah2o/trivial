<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - DH2OCOL Admin</title>
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/assets/img/logo_4.png" type="image/png" />
    <link rel="shortcut icon" href="/assets/img/logo_4.png" type="image/png" />
    <link rel="apple-touch-icon" href="/assets/img/logo_4.png" />
    <meta name="theme-color" content="#1986c8" />
    <meta name="msapplication-TileColor" content="#008037" />
  </head>
  <body>
    <div class="background-animation">
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
      <div class="gradient-orb orb-3"></div>
    </div>

    <div class="login-container">
      <div class="brand">
        <div class="logo-wrapper">
          <img
            src="/assets/img/logo.png"
            alt="DH2OCOL Logo"
            class="logo-img"
          />
          <div class="logo-glow"></div>
        </div>
        <h2>DH2OCOL Admin</h2>
        <p class="tagline">Panel de Administración</p>
      </div>

      <div id="error-message" class="error-message"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="username">
            <svg
              class="input-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Usuario
          </label>
          <div class="input-wrapper">
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
              placeholder="Ingresa tu usuario"
            />
            <div class="input-focus-line"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">
            <svg
              class="input-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Contraseña
          </label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
              placeholder="Ingresa tu contraseña"
            />
            <button
              type="button"
              class="toggle-password"
              id="toggle-password"
              aria-label="Mostrar contraseña"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
            <div class="input-focus-line"></div>
          </div>
        </div>

        <button type="submit" class="btn-login" id="btn-submit">
          <span class="btn-text">Iniciar Sesión</span>
          <span class="btn-loader">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
          </span>
        </button>

        <div id="loading" class="loading">Iniciando sesión...</div>
      </form>

      <div class="back-link">
        <a href="/">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          Volver al inicio
        </a>
      </div>
    </div>

    <script>
      const form = document.getElementById("login-form");
      const errorMessage = document.getElementById("error-message");
      const loading = document.getElementById("loading");
      const btnSubmit = document.getElementById("btn-submit");
      const togglePassword = document.getElementById("toggle-password");
      const passwordInput = document.getElementById("password");
      const usernameInput = document.getElementById("username");

      // Toggle password visibility
      togglePassword.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.classList.toggle("active");
      });

      // Input validation and focus effects
      [usernameInput, passwordInput].forEach((input) => {
        input.addEventListener("focus", () => {
          input.parentElement.classList.add("focused");
        });

        input.addEventListener("blur", () => {
          input.parentElement.classList.remove("focused");
          if (input.value.trim()) {
            input.parentElement.classList.add("has-value");
          } else {
            input.parentElement.classList.remove("has-value");
          }
        });

        input.addEventListener("input", () => {
          if (input.value.trim()) {
            input.parentElement.classList.add("has-value");
          } else {
            input.parentElement.classList.remove("has-value");
          }
          // Clear error on input
          errorMessage.classList.remove("show");
        });
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        // Ocultar error previo
        errorMessage.classList.remove("show");

        // Mostrar loading
        loading.classList.add("show");
        btnSubmit.disabled = true;
        btnSubmit.classList.add("loading");

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (data.success) {
            btnSubmit.classList.add("success");
            setTimeout(() => {
              window.location.href = "/admin";
            }, 500);
          } else {
            // Mostrar error con animación
            showError(data.message || "Error al iniciar sesión");
            btnSubmit.classList.remove("loading");
            btnSubmit.disabled = false;
          }
        } catch (error) {
          showError("Error de conexión. Por favor, intenta de nuevo.");
          console.error("Error:", error);
          btnSubmit.classList.remove("loading");
          btnSubmit.disabled = false;
        } finally {
          loading.classList.remove("show");
        }
      });

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add("show");
        // Shake animation
        form.classList.add("shake");
        setTimeout(() => {
          form.classList.remove("shake");
        }, 500);
      }

      // Auto-focus en el campo de usuario
      usernameInput.focus();
    </script>
  </body>
</html>
