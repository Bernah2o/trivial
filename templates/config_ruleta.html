<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configuraci√≥n Ruleta - DH2OCOL</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/img/logo_4.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/config_ruleta.css">

</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div>
                <h1>üé° Configuraci√≥n Ruleta</h1>
                <p>Gestiona los segmentos de premios y texto de la ruleta</p>
            </div>
            <div>
                <a href="/admin" class="btn btn-secondary">‚Üê Volver al Admin</a>
                <button onclick="logout()" class="btn btn-secondary">Cerrar Sesi√≥n</button>
            </div>
        </header>

        <div style="display: flex; gap: 30px; flex-wrap: wrap; align-items: flex-start;">
            <!-- Lista de Configuraci√≥n -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 40px"></th>
                            <th>Texto</th>
                            <th>Tipo</th>
                            <th>Color</th>
                            <th>Activo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="config-list">
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>

            <!-- Formulario -->
            <div class="form-wrapper">
                <div class="form-card">
                    <h3 id="form-title">‚ú® Nuevo Segmento</h3>
                    <form id="config-form">
                        <input type="hidden" id="config-id">
                        <div class="form-group">
                            <label>Texto (m√°x 15 chars)</label>
                            <input type="text" id="texto" maxlength="15" required placeholder="Ej: Gira de nuevo">
                        </div>
                        <div class="form-group">
                            <label>Tipo de Segmento</label>
                            <select id="tipo" required>
                                <option value="premio">üéÅ Premio/Sorpresa</option>
                                <option value="retry">üîÑ Reintentar (Gira otra vez)</option>
                                <option value="question">‚ùì Pregunta (Texto fijo)</option>
                            </select>
                            <small style="color:var(--text-secondary); opacity: 0.7; font-size: 0.8rem; display: block; margin-top: 5px;">
                                ‚ÑπÔ∏è Las categor√≠as de preguntas activas se agregan autom√°ticamente.
                            </small>
                        </div>
                        <div class="form-group">
                            <label>Color del Segmento</label>
                            <input type="color" id="color" value="#00C6FF">
                        </div>
                        <div class="form-group">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="activo" checked> 
                                <span>Visible en la ruleta</span>
                            </label>
                        </div>
                        <div style="display: flex; gap: 15px; margin-top: 2rem;">
                            <button type="submit" class="btn btn-primary" style="flex: 1;">Guardar Cambios</button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Referencia a SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

    <script>

        // Check auth
        async function checkAuth() {
            try {
                const res = await fetch('/api/verify');
                if (res.status !== 200) window.location.href = '/login';
                loadConfig();
            } catch (e) {
                window.location.href = '/login';
            }
        }

        async function loadConfig() {
            try {
                const res = await fetch('/api/ruleta-config');
                const data = await res.json();
                if (data.success) {
                    renderTable(data.config);
                }
            } catch (e) {
                console.error("Error cargando configuraci√≥n", e);
            }
        }

        function renderTable(configs) {
            const tbody = document.getElementById('config-list');
            tbody.innerHTML = '';
            
            configs.forEach(c => {
                const tr = document.createElement('tr');
                tr.setAttribute('data-id', c.id); // ID para Sortable
                tr.innerHTML = `
                    <td class="drag-handle" style="cursor: move; width: 30px;">
                        <span style="opacity: 0.5;">‚ò∞</span>
                    </td>
                    <td>
                        <span style="font-weight: 500;">${c.texto}</span>
                    </td>
                    <td>
                        <span class="badge badge-${c.tipo}">
                            ${c.tipo.toUpperCase()}
                        </span>
                    </td>
                    <td><div class="color-preview" style="background-color: ${c.color}"></div> <span style="font-family: monospace; opacity: 0.8;">${c.color}</span></td>
                    <td>${c.activo ? '<span style="color:#00b894">‚óè Activo</span>' : '<span style="color:#ff7675">‚óè Inactivo</span>'}</td>
                    <td>
                        <button onclick='editConfig(${JSON.stringify(c)})' class="btn-icon btn-edit" title="Editar">‚úèÔ∏è</button>
                        <button onclick='confirmDelete(${c.id})' class="btn-icon btn-delete" title="Eliminar">üóëÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // Inicializar Sortable
            if (tbody.sortableInstance) tbody.sortableInstance.destroy(); // Limpiar previo
            
            tbody.sortableInstance = new Sortable(tbody, {
                handle: '.drag-handle', // Solo arrastrable desde el icono
                animation: 150,
                onEnd: function (evt) {
                    saveOrder();
                }
            });
        }

        async function saveOrder() {
            const tbody = document.getElementById('config-list');
            const rows = Array.from(tbody.children);
            const updates = rows.map((tr, index) => ({
                id: tr.getAttribute('data-id'),
                orden: index
            }));

            try {
                const res = await fetch('/api/ruleta-config/reorder', {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ orden: updates })
                });
                const data = await res.json();
                if(!data.success) {
                     console.error("Error guardando orden", data.message);
                }
            } catch(e) {
                console.error("Error de red guardando orden", e);
            }
        }

        document.getElementById('config-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('config-id').value;
            const data = {
                texto: document.getElementById('texto').value,
                tipo: document.getElementById('tipo').value,
                color: document.getElementById('color').value,
                activo: document.getElementById('activo').checked,
                probabilidad: 1
            };

            const url = id ? `/api/ruleta-config/${id}` : '/api/ruleta-config';
            const method = id ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.success) {
                    loadConfig();
                    resetForm();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (e) {
                alert('Error de conexi√≥n');
            }
        });

        function editConfig(c) {
            document.getElementById('form-title').textContent = '‚úèÔ∏è Editar Segmento';
            document.getElementById('config-id').value = c.id;
            document.getElementById('texto').value = c.texto;
            document.getElementById('tipo').value = c.tipo;
            document.getElementById('color').value = c.color;
            document.getElementById('activo').checked = c.activo;
        }

        function confirmDelete(id) {
            if (confirm("¬øEst√°s seguro de eliminar este segmento? Esta acci√≥n no se puede deshacer.")) {
                fetch(`/api/ruleta-config/${id}`, { method: 'DELETE' })
                    .then(r => r.json())
                    .then(d => {
                        if(d.success) loadConfig();
                        else alert(d.message);
                    });
            }
        }

        function resetForm() {
            document.getElementById('form-title').textContent = '‚ú® Nuevo Segmento';
            document.getElementById('config-form').reset();
            document.getElementById('config-id').value = '';
        }

        function logout() {
            fetch('/api/logout', { method: 'POST' })
                .then(() => window.location.href = '/login');
        }

        checkAuth();
    </script>
</body>
</html>
