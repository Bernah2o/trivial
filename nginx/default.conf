server {
    listen 80;
    server_name trivial.dh2o.com.co;
    root /usr/share/nginx/html;
    index index.html;

    location /assets/ {
        try_files $uri $uri/ =404;
    }

    location = /admin { rewrite ^ /templates/admin.html last; }
    location = /premios { rewrite ^ /templates/premios.html last; }
    location = /login { rewrite ^ /templates/login.html last; }
    location = /registro { rewrite ^ /templates/registro.html last; }

    location /templates/ {
        try_files $uri $uri.html =404;
    }

    location /api/ {
        return 404;
    }

    location = /home { rewrite ^ /index.html last; }
    location / {
        try_files $uri $uri/ =404;
    }

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
    location = / {
        return 302 /login;
    }
